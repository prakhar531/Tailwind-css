<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mt-20 mx-52 flex flex-wrap rounded-lg border-2 border-black">
        <div
            class="h-20 bg-gradient-to-r from-sky-500 to-indigo-500 text-white flex justify-center items-center font-bold text-xl w-full rounded-t-lg ">
            New you can trust
        </div>
        <div class="text-center mt-6 w-full">
            <h3 class="text-lg font-semibold">Stay up to date with the Latest!</h3>
            <p>Subscribe to our newsletter for latest news updates straight into your inbox.</p>
            <form class="flex flex-wrap">
                <input type="text" placeholder="abc@gmail.com"
                    class="w-full mx-56 bg-slate-200 text-center placeholder:text-sm my-4 py-2 rounded">
                <button
                    class="bg-gradient-to-r from-sky-500 to-indigo-500 text-white font-semibold  w-full my-4 py-2 mx-56 rounded-full">Subscribe
                    Now</button>
            </form>
            <p class="text-sm my-6">We value your privacy.</p>
        </div>
    </div>


</body>

</html>
